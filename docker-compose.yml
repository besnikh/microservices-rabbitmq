version: '3.7'
services:
  rabbitmq:
    image: rabbitmq:3.9.13-management-alpine
    container_name: 'rabbitmq'
    environment:
      - "RABBITMQ_DEFAULT_PASS=guest"
      - "RABBITMQ_DEFAULT_USER=guest"
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - dropin
  webservice:
    networks:
      - dropin
    healthcheck:
      test: curl --fail http://localhost:3000 || exit 1
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 10s
    container_name: webservice
    build:
      context: ./webservice
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REMOTE_HOST=rabbitmq
      - REMOTE_PORT=5672
  personservice:
    depends_on:
      - rabbitmq
      - webservice
    networks:
      - dropin
    healthcheck:
      test: curl --fail http://localhost:3001 || exit 1
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 10s
    container_name: personservice
    build:
      context: ./personservice
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - SERVICENAME=BESNIK
      - REMOTE_HOST=rabbitmq
      - REMOTE_PORT=5672
